name: frontend 
on:
  push:
    branches:
    - main
jobs:
  build-staging:
    runs-on: ubuntu-18.04
    environment:
      name: staging
    steps: 
    - uses: actions/checkout@v2 
    - name: install npm and define version
     shell: bash
     run: |
       npm install
       npm run -g @angular/cli@10.2.16     \
           json semantic-release@16  \
           semantic-release/exec
      semantic-release --dry-run
      
